<!DOCTYPE html>

<body>

<h2>Finding HTML Elements Using document.images</h2>

<img src="img2.jpg" width="362" height="255">

<script>
document.getElementById("imginfo").innerHTML =
"Number of images: " + document.images.length;
</script>
